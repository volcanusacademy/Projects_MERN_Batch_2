<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .Box0{
            border: 1px solid black;
            display: flex;
            justify-content:center;
            /* align-items: center; */
            gap: 2rem;
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;

        }

    </style>
</head>
<body>
    <div class="Box0">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        
    </div>
    
</body>
</html>
