<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Hotstar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-nav">
        <div class="nav-icons">
          <i class="fa-regular fa-user"> <h4>My Space</h4></i>
          <i class="fa-solid fa-magnifying-glass"><h4>Search</h4></i>
          <i class="fa-solid fa-house"> <h4>Home</h4></i>
          <i class="fa-solid fa-tv"> <h4>TV</h4></i>
          <i class="fa-solid fa-video"> <h4>Movies</h4></i>
          <i class="fa-solid fa-bowling-ball"><h4>Sports</h4></i>
          <i class="fa-solid fa-list"><h4>Categories</h4></i>
        </div>
    </div>
        <!-- <div class="nav-content"></div>
      </div> -->

      <div class="center-section">
        <div class="first-box">
          <div class="box1"><img src="./images/disney.webp" alt=""></div>
          <div class="box1"><img src="./images/pixar.svg" alt=""></div>
          <div class="box1"><img src="./images/marvel.webp" alt=""></div>
          <div class="box1"><img src="./images/starwar.webp" alt=""></div>
          <div class="box1"><img src="./images/natg.webp" alt=""></div>
          <div class="box1"><img src="./images/disney.webp" alt=""></div>
        </div>
        <div class="sec-box">
            <h4>Popular Languages</h4>
          <div class="lang">
          <div class="items">Hindi <img src="./images/ranbir.jpg" height="120px" width="90px" alt=""></div>
          <div class="items">English <img src="./images/english.jpg" height="120px" width="90px" alt=""></div>
          <div class="items">Tamil <img src="./images/tamil.jpg" height="120px" width="90px" alt=""></div>
          <div class="items">Telugu <img src="./images/telgu.png" height="120px" width="90px" alt=""></div>
          <div class="items">Marathi<img src="./images/marathi.jpg" height="120px" width="90px" alt=""></div>
        </div>
    </div>
        <div class="third-box">
            <h4>Popular Channels</h4>
            <div class="star">
          <div class="channel"><img src="./images/star.png" alt=""></div>
          <div class="channel"><img src="./images/starmovies.png" alt=""></div>
          <div class="channel"><img src="./images/starsports.png" alt=""></div>
          <div class="channel"><img src="./images/start_plus.png" alt=""></div>
          <div class="channel"><img src="./images/star.png" alt=""></div>
        </div>
        </div>
      </div>
    

    <script
      src="https://kit.fontawesome.com/d6f5e87ebf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
