<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .style{
            height: 100px;
            /* width: 200px; */
        }
    </style>
  </head>
  <body class="bg-dark text-light">
    <h1>Bootstrap Grid System</h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-6 bg-primary text-light style mx-3"></div>
            <div class="col-md-4 col-lg-3 col-sm-6 bg-warning text-light style mx-3"></div>
            <div class="col-md-4 col-lg-3 col-sm-6 bg-success text-light style mx-3"></div>
            <div class="col-md-4 col-sm-6 bg-danger text-light style mx-3"></div>
        </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
