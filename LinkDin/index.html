<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkeDin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="LinkeDin">
      <div class="navbar">
        <div class="nav-items">
          <div class="items">
            <img
              src="./Images/LinkedIn_logo_initials.png"
              alt=""
              height="40px"
              width="40px"
            />
          </div>
          <div class="items">
            <input type="text" placeholder="Search" />
          </div>
          <div class="items"><i class="fa-solid fa-house"></i>Home</div>
          <div class="items">
            <i class="fa-solid fa-user-group"></i>My Network
          </div>
          <div class="items"><i class="fa-solid fa-briefcase"></i>Jobs</div>
          <div class="items"><i class="fa-solid fa-message"></i>Messaging</div>
          <div class="items"><i class="fa-solid fa-bell"></i>Notifications</div>
          <div class="items">
            <img
              class="image"
              src="./Images/img-1.avif"
              alt=""
              height="30px"
              width="30px"
            />
            Me
          </div>

          <div class="items dotted-box">
            <i class="fa-solid fa-table-cells"></i>For Businesses
          </div>
          <div class="last-content">Get hired with Premium</div>
        </div>
      </div>

      <div class="post-upload">
        <div class="box-1">
          <div class="image-2">
            <img src="./Images/img-2.avif" alt="" height="50px" width="50px" />
          </div>
          <div class="input">
            <input type="text" placeholder="Start a post" />
          </div>
        </div>
      </div>
      <div class="border-hr"> <div class="line"></div></div>
      <div class="post-section">
        <div class="box-image">
            <div class="profile-detail"> <img src="./Images/img-1.avif" height="50px" width="50px" alt=""><h4>Chirag Kumar</h4>
             </div> 
             <span>SWE @Atlassian | Ex-Juspay | 35k+ | B.Tech Gold</span>
            
            <div class="profile-image">
                <img src="./Images/img-1.avif" alt="" height="300px" width="300px">
            </div>
        </div>
      </div>
      <div class="box-section">
        <div class="profile-image-2">
            <img class="self-img" src="./Images/img-2.avif" height="80px" width="80px" alt="">
            <img src="./Images/LinkedIn_logo_initials.png" alt="" height="90px" width="90px">
        </div>
      </div>
      <div class="post-section">
        <div class="box-image">
            <div class="profile-detail"> <img src="./Images/img-1.avif" height="50px" width="50px" alt=""><h4>Chirag Kumar</h4>
             </div> 
             <span>SWE @Atlassian | Ex-Juspay | 35k+ | B.Tech Gold</span>
            
            <div class="profile-image">
                <img src="./Images/img-2.avif" alt="" height="300px" width="300px">
            </div>
        </div>
      </div>
      <div class="post-section">
        <div class="box-image">
            <div class="profile-detail"> <img src="./Images/img-1.avif" height="50px" width="50px" alt=""><h4>Chirag Kumar</h4>
             </div> 
             <span>SWE @Atlassian | Ex-Juspay | 35k+ | B.Tech Gold</span>
            
            <div class="profile-image">
                <img src="./Images/img-3.avif" alt="" height="300px" width="300px">
            </div>
        </div>
      </div>
      
    </div>

    <script
      src="https://kit.fontawesome.com/d6f5e87ebf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
